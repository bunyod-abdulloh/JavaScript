<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Tasodifiy sonlar generatori</title>
  </head>
  <body>
    <div class="container p-4 mt-4">
      <h1 class="mb-5 text-center">
        Kiritilgan raqamlar orasidan ixtiyoriy raqam tanlab beruvchi dastur
      </h1>
      <div class="row align-items-center">
        <div class="col text-center">
          <h3>HTML & CSS & JS</h3>
          <h1>Tasodifiy sonlar generatori</h1>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              <label for="min" class="form-label">Min</label>
              <input type="number" class="form-control" id="min" />
            </div>
            <div class="col">
              <label for="max" class="form-label">Max</label>
              <input type="number" class="form-control" id="max" />
            </div>
          </div>
          <div class="d-grid">
            <button
              type="button"
              class="btn btn-primary mt-4 btn-block"
              id="generate"
            >
              Ishga tushirish
            </button>
          </div>
          <h1 class="mt-3 text-center" id="placeholder">#</h1>
        </div>
      </div>
    </div>

    <script src="./random_number.js"></script>
  </body>
</html>
